<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 프로 베이스 루프 생성기 🎸</title>
    <!-- Google Fonts - Rubik 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS 변수: 색상 팔레트 정의 */
        :root {
            --primary-color: #3b82f6; /* Tailwind Blue 500 */
            --primary-hover-color: #2563eb; /* Tailwind Blue 600 */
            --accent-color: #10b981; /* Tailwind Emerald 500 */
            --background-color: #f8fafc; /* Tailwind Slate 50 */
            --card-background: #ffffff;
            --text-color: #334155; /* Tailwind Slate 700 */
            --light-text-color: #64748b; /* Tailwind Slate 500 */
            --border-color: #e2e8f0; /* Tailwind Slate 200 */
            --error-color: #ef4444; /* Tailwind Red 500 */
            --success-color: #22c55e; /* Tailwind Green 500 */
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased; /* 폰트 부드럽게 */
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            background-color: var(--card-background);
            padding: 35px;
            border-radius: 16px; /* 모서리 더 둥글게 */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* 그림자 더 깊게 */
            max-width: 650px; /* 너비 약간 증가 */
            width: 100%;
            margin-top: 30px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 35px;
            font-size: 2.2em; /* 폰트 크기 증가 */
            font-weight: 700; /* 더 굵게 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 요소들 사이 간격 */
        }
        label {
            margin-bottom: 5px;
            font-weight: 500; /* 중간 굵기 */
            color: var(--text-color);
            font-size: 1.05em;
        }
        input[type="number"],
        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 14px 16px; /* 패딩 증가 */
            margin-bottom: 0; /* 간격은 form-gap으로 대체 */
            border: 1px solid var(--border-color);
            border-radius: 8px; /* 모서리 둥글게 */
            box-sizing: border-box;
            font-size: 1em;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* 포커스 시 빛 효과 */
            outline: none;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Fira Code', 'Roboto Mono', monospace; /* 코딩 폰트 */
            line-height: 1.5;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap; /* 작은 화면에서 줄바꿈 되도록 */
            gap: 15px; /* 버튼 간격 */
            margin-top: 15px;
            margin-bottom: 25px;
        }
        button {
            flex-grow: 1;
            background-color: var(--primary-color);
            color: white;
            padding: 14px 28px; /* 패딩 증가 */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em; /* 폰트 크기 증가 */
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: none;
        }
        button:disabled {
            background-color: #9ca3af; /* 회색 비활성화 */
            cursor: not-allowed;
            opacity: 0.8;
        }
        .info-text {
            font-size: 0.85em;
            color: var(--light-text-color);
            margin-top: -10px; /* 라벨과의 간격 조정 */
            margin-bottom: 10px; /* 다음 요소와의 간격 */
        }
        .warning-text {
            color: var(--error-color);
            font-weight: 500;
        }
        .message-area {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 0.95em;
            word-wrap: break-word; /* 긴 메시지 줄바꿈 */
        }
        .message-area.success {
            background-color: rgba(34, 197, 94, 0.1); /* Tailwind Green 50 (opacity) */
            color: var(--success-color);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .message-area.error {
            background-color: rgba(239, 68, 68, 0.1); /* Tailwind Red 50 (opacity) */
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .loading-spinner {
            display: none;
            text-align: center;
            font-size: 1.2em;
            color: var(--primary-color);
            margin-top: 15px;
            font-weight: bold;
        }
        .loading-spinner::after {
            content: '';
            display: inline-block;
            width: 1.2em;
            height: 1.2em;
            margin-left: 0.5em;
            border: 0.15em solid rgba(59, 130, 246, 0.3);
            border-top: 0.15em solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Style for the audio player */
        audio {
            width: 100%;
            margin-top: 25px;
            margin-bottom: 10px;
            background-color: var(--background-color);
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
            padding: 5px;
        }
        
        /* 모바일 반응형 조정 */
        @media (max-width: 680px) {
            .container {
                padding: 20px;
                margin-top: 15px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.6em;
                margin-bottom: 25px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 베이스 루프 자동 생성기 🎸</h1>

        <div id="messageArea" class="message-area" style="display:none;"></div>

        <form id="bassGeneratorForm">
            
            <label for="generation_mode">생성 모드 선택</label>
            <select id="generation_mode" name="generation_mode" onchange="toggleModeOptions()">
                <option value="random" {% if default_generation_mode == 'random' %}selected{% endif %}>스타일 기반 랜덤 생성</option>
                <option value="ai" {% if default_generation_mode == 'ai' %}selected{% endif %}>AI (Gemini) 추천 악보</option>
            </select>

            <!-- AI 모드 관련 필드 (기본은 숨김) -->
            <div id="ai_mode_options" style="display:none;">
                <label for="gemini_api_key_input">Gemini API 키</label>
                <input type="password" id="gemini_api_key_input" name="gemini_api_key_input" placeholder="Google AI Studio에서 발급받은 키 입력">
                <p class="info-text warning-text">
                    ⚠️ 경고: 이 키는 웹 서버로 전송됩니다. 학습/테스트용으로만 사용하며 보안에 주의하세요.
                </p>
            </div>

            <!-- 공통 파라미터 (모든 모드에서 사용) -->
            <label for="bpm_input">BPM (분당 박자)</label>
            <input type="number" id="bpm_input" name="bpm_input" value="{{ default_bpm }}" min="30" max="240" required>

            <label for="length_input">루프 길이 (마디)</label>
            <input type="number" id="length_input" name="length_input" value="{{ default_length }}" min="1" max="16" required>
            
            <label for="key_note_input">루트 음 (근음)</label>
            <select id="key_note_input" name="key_note_input">
                {% for note in ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'] %}
                    <option value="{{ note }}" {% if default_key_note == note %}selected{% endif %}>{{ note }}</option>
                {% endfor %}
            </select>
            
            <label for="octave_input">기본 옥타브 (C1=1, C2=2 등)</label>
            <input type="number" id="octave_input" name="octave_input" value="{{ default_octave }}" min="0" max="4" required>

            <label for="genre_input">장르 스타일</label>
            <select id="genre_input" name="genre_input">
                <option value="rock" {% if default_genre == 'rock' %}selected{% endif %}>락</option>
                <option value="funk" {% if default_genre == 'funk' %}selected{% endif %}>펑크</option>
                <option value="pop" {% if default_genre == 'pop' %}selected{% endif %}>팝</option>
                <option value="jazz" {% if default_genre == 'jazz' %}selected{% endif %}>재즈</option>
                <option value="blues" {% if default_genre == 'blues' %}selected{% endif %}>블루스</option>
                <option value="reggae" {% if default_genre == 'reggae' %}selected{% endif %}>레게</option>
                <option value="hiphop" {% if default_genre == 'hiphop' %}selected{% endif %}>힙합</option>
                <option value="random" {% if default_genre == 'random' %}selected{% endif %}>완전 랜덤 (정확도 낮음)</option>
            </select>

            <!-- 악보 생성 버튼 -->
            <button type="button" id="generateNotesBtn" onclick="generateNotes()">🎼 악보 자동 생성</button>
            <div id="loadingSpinnerNotes" class="loading-spinner">악보 생성 중...</div>
            
            <label for="notes_sequence_input" style="margin-top: 10px;">생성/입력된 악보 시퀀스</label>
            <textarea id="notes_sequence_input" name="notes_sequence_input" rows="4">{{ recommended_notes_str }}</textarea>
            <p class="info-text">
                형식: `음표이름+옥타브 박자단위`를 쉼표로 구분. 예: `C2 1.0, G2 0.5, A2 0.5, F2 1.0`
            </p>

            <label for="num_loops_input">오디오 루프 반복 횟수</label>
            <input type="number" id="num_loops_input" name="num_loops_input" value="{{ default_loops }}" min="1" max="100" required>

            <!-- 오디오 생성 및 재생 버튼 -->
            <button type="button" id="playAudioBtn" onclick="playGeneratedAudio()">▶️ 베이스 루프 오디오 생성 & 재생</button>
            <div id="loadingSpinnerAudio" class="loading-spinner">오디오 생성 중...</div>

            <!-- 오디오 플레이어 추가 -->
            <audio controls id="audioPlayer"></audio>
        </form>
    </div>

    <!-- JavaScript 로직 -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // 페이지 로드 시 선택된 기본 모드에 따라 UI 조정
            toggleModeOptions();
            // 메시지 영역 숨기기
            document.getElementById('messageArea').style.display = 'none';
        });

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = 'message-area'; // Reset classes
            if (type === 'success') {
                messageArea.classList.add('success');
            } else if (type === 'error') {
                messageArea.classList.add('error');
            }
            messageArea.style.display = 'block';
        }

        function setLoadingState(elementId, isLoading, message = "") {
            const spinner = document.getElementById(elementId);
            const button = document.getElementById(elementId.replace('loadingSpinner', '') + 'Btn'); // 예를 들어 loadingSpinnerNotes -> generateNotesBtn

            if (isLoading) {
                spinner.textContent = message;
                spinner.style.display = 'block';
                if (button) button.disabled = true;
            } else {
                spinner.style.display = 'none';
                if (button) button.disabled = false;
            }
        }


        function toggleModeOptions() {
            const modeSelect = document.getElementById('generation_mode');
            const aiOptionsDiv = document.getElementById('ai_mode_options');
            const geminiApiKeyInput = document.getElementById('gemini_api_key_input');
            
            if (modeSelect.value === 'ai') {
                aiOptionsDiv.style.display = 'block';
                // AI 모드에서는 API 키 필드를 필수 (required)로 만듬
                geminiApiKeyInput.setAttribute('required', 'true');
            } else {
                aiOptionsDiv.style.display = 'none';
                // 랜덤 모드에서는 API 키 필드 필수 해제
                geminiApiKeyInput.removeAttribute('required');
                geminiApiKeyInput.value = ''; // 키 필드 비우기
            }
            showMessage("", 'info'); // 모드 전환 시 메시지 지우기
        }

        async function generateNotes() {
            const modeSelect = document.getElementById('generation_mode');
            const currentMode = modeSelect.value;

            const bpm = document.getElementById('bpm_input').value;
            const length = document.getElementById('length_input').value;
            const genre = document.getElementById('genre_input').value;
            const keyNote = document.getElementById('key_note_input').value;
            const octave = document.getElementById('octave_input').value;
            const apiKey = document.getElementById('gemini_api_key_input').value; 

            const notesSequenceInput = document.getElementById('notes_sequence_input');
            
            notesSequenceInput.value = ""; // 기존 악보 비우기
            showMessage("", 'info'); // 기존 메시지 비우기

            // 로딩 상태 시작
            setLoadingState('loadingSpinnerNotes', true, 
                            `${currentMode === 'ai' ? 'AI가' : '랜덤 생성기가'} 악보를 생성 중입니다...`);

            try {
                const formData = new FormData();
                formData.append('generation_mode', currentMode);
                formData.append('bpm_input', bpm);
                formData.append('length_input', length);
                formData.append('genre_input', genre);
                formData.append('key_note_input', keyNote);
                formData.append('octave_input', octave);

                if (currentMode === 'ai') {
                    if (!apiKey.trim()) {
                        showMessage("⚠️ Gemini API 키를 입력해주세요!", 'error');
                        return; // 함수 실행 중단
                    }
                    formData.append('gemini_api_key_input', apiKey);
                }

                const response = await fetch('/generate_notes', {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    notesSequenceInput.value = data.notes;
                    showMessage("🎉 악보가 성공적으로 생성되었습니다! 오디오를 재생해보세요.", 'success');
                } else {
                    const errorMessage = data.message || '알 수 없는 오류가 발생했습니다.';
                    showMessage(`🚨 악보 생성 실패: ${errorMessage}`, 'error');
                    console.error('Server response error:', response.status, errorMessage);
                }
            } catch (error) {
                showMessage('⚠️ 네트워크 오류 또는 서버 문제가 발생했습니다.', 'error');
                console.error('Error fetching notes:', error);
            } finally {
                setLoadingState('loadingSpinnerNotes', false); // 로딩 상태 종료
            }
        }

        async function playGeneratedAudio() {
            const notesSequence = document.getElementById('notes_sequence_input').value;
            const bpm = document.getElementById('bpm_input').value;
            const numLoops = document.getElementById('num_loops_input').value;

            const audioPlayer = document.getElementById('audioPlayer');
            
            showMessage("", 'info'); // 기존 메시지 비우기

            if (!notesSequence.trim()) {
                showMessage("❗ 먼저 악보 시퀀스를 생성하거나 입력해주세요!", 'error');
                return;
            }

            // 로딩 상태 시작
            setLoadingState('loadingSpinnerAudio', true, '오디오 생성 중...');
            audioPlayer.src = ''; // 기존 오디오 중지 및 제거
            audioPlayer.load(); 

            try {
                const formData = new FormData();
                formData.append('notes_sequence_input', notesSequence);
                formData.append('bpm_input', bpm);
                formData.append('num_loops_input', numLoops);

                const response = await fetch('/generate_audio', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob); 
                    
                    audioPlayer.src = audioUrl; 
                    await audioPlayer.play(); // Promise를 기다림 (재생 시작 전)
                    showMessage("🎶 오디오 재생을 시작합니다!", 'success');
                    
                    audioPlayer.onended = () => {
                        URL.revokeObjectURL(audioUrl); 
                        audioPlayer.onended = null;
                        showMessage("재생이 완료되었습니다.", 'info');
                    };
                } else {
                    const errorMessage = await response.text();
                    showMessage(`🚨 오디오 생성 실패: ${errorMessage}`, 'error');
                    console.error('Server response error:', response.status, errorMessage);
                }

            } catch (error) {
                showMessage('⚠️ 오디오 재생 중 네트워크 오류 또는 서버 문제가 발생했습니다.', 'error');
                console.error('Error playing audio:', error);
            } finally {
                setLoadingState('loadingSpinnerAudio', false); // 로딩 상태 종료
            }
        }
    </script>
</body>
</html>
