<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 기반 베이스 루프 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 스타일 기반 베이스 루프 생성기 🎸</h1>
        <form action="/generate_styled_bass" method="post">
            <label for="bpm_input">BPM (분당 박자)</label>
            <input type="number" id="bpm_input" name="bpm_input" value="{{ default_bpm }}" min="30" max="240">

            <label for="length_input">루프 길이 (마디)</label>
            <input type="number" id="length_input" name="length_input" value="{{ default_length }}" min="1" max="16">

            <label for="key_note_input">시작음 (근음)</label>
            <select id="key_note_input" name="key_note_input">
                {% for note in ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'] %}
                    <option value="{{ note }}" {% if default_key_note == note %}selected{% endif %}>{{ note }}</option>
                {% endfor %}
            </select>

            <label for="octave_input">옥타브 (C1 = 1, C2 = 2 등)</label>
            <input type="number" id="octave_input" name="octave_input" value="{{ default_octave }}" min="0" max="4">
            
            <label for="genre_input">장르 스타일</label>
            <select id="genre_input" name="genre_input">
                <option value="rock" {% if default_genre == 'rock' %}selected{% endif %}>락</option>
                <option value="funk" {% if default_genre == 'funk' %}selected{% endif %}>펑크</option>
                <option value="pop" {% if default_genre == 'pop' %}selected{% endif %}>팝</option>
                <option value="jazz" {% if default_genre == 'jazz' %}selected{% endif %}>재즈</option>
                <option value="random" {% if default_genre == 'random' %}selected{% endif %}>완전 랜덤</option>
            </select>

            <label for="num_loops_input">생성된 루프 반복 횟수</label>
            <input type="number" id="num_loops_input" name="num_loops_input" value="{{ default_loops }}" min="1" max="100">

            <button type="submit">스타일 기반 루프 생성</button>
        </form>
    </div>
</body>
</html>
